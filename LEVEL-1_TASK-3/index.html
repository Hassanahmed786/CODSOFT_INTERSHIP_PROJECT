<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="main-content">
        <div class="welcome">
            <h1 class="title" id="title">Calculator</h1>
            <p class="subtitle">Web Development LEVEL-1 TASK-3</p>
        </div>
        
        <div class="calculator" id="calculator">
            <div class="image-area">
                <img src="hassan.jpg" alt="Shaik Hassan Ahmed">
                <h1 class="name" id="name">Hassan Ahmed</h1>
            </div>
            <div class="header">
                <h1 class="name" id="name">Calculator</h1>
            </div>
            <div class="display" id="display">0</div>
            <button class="operator" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            <div class="footer">
                <p class="project-details">CodeSoft Internship - Web Development</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
